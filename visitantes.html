<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/brasao.css">
    <link rel="stylesheet" href="./assets/css/input-webkit.css">
    <link rel="stylesheet" href="./assets/css/visitantes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>PUCRS - Visitante</title>
</head>
<body>
    <header>
        <img src="./assets/img/logo/Brasão_PUCRS.png" alt="" id="brasao">
        <img src="./assets/img/logo/Nome_PUCRS.png" alt="PUCRS" id="pucrs-logo">
    </header>
    <main>
        <h1 id="conta-visitante">Essa conta é de visitante!</h1>

        <form>
            <section class="form-name">
                <input type="text" name="nome" id="nome" required>
                <label for="nome">Nome</label>
            </section>

            <section class="form-email">
                <input type="email" name="email" id="email" required>
                <label for="email">E-mail</label>
            </section>

            <input type="submit" value="Entrar" id="botao-visitante">
        </form>
    </main>
</body>
</html>
