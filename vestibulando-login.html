<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/arrow.css">
    <link rel="stylesheet" href="./assets/css/brasao.css">
    <link rel="stylesheet" href="./assets/css/input-webkit.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/ico/Brasão_PUCRS.ico" type="image/x-icon">
    <title>PUCRS - Login</title>
</head>
<body>
    <header>
        <a href="./index.html" id="arrow"><img src="./assets/img/arrow/arrow.png" alt="Voltar para página inicial" ></a>

        <img src="./assets/img/logo/Brasão_PUCRS.png" alt="" id="brasao">
        <img src="./assets/img/logo/Nome_PUCRS.png" alt="PUCRS" id="pucrs-logo">
    </header>
    <main>
        <h1 id="conta-visitante">Insira sua conta de Vestibulando</h1>

        <form>
            <section class="form-name">
                <input type="text" name="nome" id="nome" required>
                <label for="nome">Nome</label>
            </section>

            <section class="form-senha">
                <input type="password" name="senha" id="senha" required>
                <label for="senha">Senha</label>
            </section>

            <a href="#" id="senha-esqueci">Esqueci a senha</a>

            <input type="submit" value="Entrar" id="botao-visitante">
        </form>
    </main>
</body>
</html>
