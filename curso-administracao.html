<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/curso.css">
    <link rel="stylesheet" href="./assets/css/filtro.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/ico/Brasão_PUCRS.ico" type="image/x-icon">
    <title>PUCRS - Administração</title>
</head>
<body>
    <header>
        <section class="graduacao-header">
            <h1 id="graduacao-h1">Escolha sua Graduação!</h1>
            <section class="vestibulando-img-fundo">
                <img src="./assets/img/user/user-vestibulando.png" alt="" class="vestibulando-img">
            </section>
        </section>

        <section class="filtro">
            <select name="curso" id="curso" onchange="location = this.value;">
                <option value="adm">Administração</option>
                <option value="fin">Finanças</option>
                <option value="ges">Gestão</option>
                <option value="neg">Negócios</option>
                <option value="tec">Tecnologia</option>
                <option value="mark">Marketing</option>
            </select>
        </section> 
    </header>
    <main>
        <section class="curso_adm">
            <h2 class="curso-imagem-texto">GRADUAÇÃO</h2>
            <img src="./assets/img/administração/gestão.png" alt="" class="curso-imagem">
            <p class="text-1">Gestão Pública:</p>
            <p class="text-2">Inovação e o Novo Setor Público</p>

            <section class="curso-info">
                <h3>Data</h3>
                <h3>Hora</h3>
                <h3>Local</h3>
            </section>
        

            <h2 class="curso-imagem-texto-2">GRADUAÇÃO</h2>
            <img src="./assets/img/administração/processos.png" alt="" class="curso-imagem-2">
            <p class="text-1_2">Processos Gerenciais:</p>
            <p class="text-2_2">Transformação Digital de Organizações</p>

            <section class="curso-info-2">
                <h3>Data</h3>
                <h3>Hora</h3>
                <h3>Local</h3>
            </section>
        </section>
    </main>
</body>
</html>
